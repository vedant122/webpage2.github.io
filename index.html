<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./settings.css">
</head>

<body>
    <div class="window">
        <div class="bars">
            <p class="name">Kaboodle</p>
            <div class="dashboard">
                <img id="image" src="./image/Icon.png" alt="">Dashboard
            </div>


            <div class="dashboard">
                <img id="image" src="./image/Icon2.png" alt="">Select Chapter
            </div>

            <div class="dashboard">
                <img id="image" src="./image/Icon3.png" alt="">My Class
            </div>

            <div class="dashboard">
                <img id="image" src="./image/Icon4.png" alt="">Class Forum
            </div>

            <div class="dashboard">
                <img id="image" src="./image/Icon5.png" alt="">My Progress
            </div>
            <div class="dashboard">
                <img id="image" src="./image/Icon6.png" alt="">Teacher's note
            </div>

            <div>
                <img class="tree" src="./image/Icon7.jpg" alt="">
            </div>
        </div>

        <div class="settings">
            <p class="s">Settings</p>
            <div class="flex">
                <div>
                    <img style="margin-left:1.4vw;" src="./image/Icon13.png" alt="">
                    <p id="choose">Choose Picture</p>
                </div>
                <div class="flex1">
                    <p>First Name</p>
                    <input class="input" type="text">
                    <p style="margin-left: 2vw;">Birthday</p>
                    <input class="input" type="date">
                    <input class="input" id="date">
                    <p>Last Name</p>
                    <input class="input" type="text">
                </div>
                <!-- <div style="display: flex;">
                </div> -->
            </div>
            <div id="details">
                <div class="flex">
                    <p>Mobile No.</p>
                    <input style="font-size: 20px;" class="input" type="number">
                </div>
                <div class="flex">
                    <p>Email</p>
                    <input style="font-size: 20px;" class="input" type="email">
                </div>
                <div class="flex">
                    <p>New Password</p>
                    <input class="input" type="password">
                </div>
                <div class="flex">
                    <p>Conform Password</p>
                    <input class="input" type="password">
                </div>
                <div class="flex">
                    <p>Old Password</p>
                    <input class="input" type="password">
                </div>
            </div>
            <div class="flex" id="button">
                <p style="background-color: #77cb74; box-shadow: #87df84 0px 30px 5px -20px; cursor: pointer;" class="background">Apply
                </p>
                <p style="background-color: #ff7777; box-shadow: #ff7a7a 0px 30px 5px -20px; cursor: pointer;" class="background">Cancle
                </p>
            </div>
            <img src="" alt="">
        </div>
        <div>
            <div class="flex" id="profile">
                <img src="./image/finish flag.png" alt="">
                <img src="./image/notifications.png" alt="">
                <img style="margin-top: 0vw;width: 3vw; height: 3vw;" src="./image/Icon13.png" alt="">
                <p style="color: #ff7f7f;">Akanksha Singh</p>
            </div>
            <img class="img1" src="./image/message.png" alt="">
        </div>



    </div>

    <script src="./settings.js"></script>
</body>

</html>
